<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RYGTEK - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Public/Rygtek Logo.png">
</head>
<body class="welcome-screen">
    <!-- Main welcome content container -->
    <div class="welcome-container">
        <!-- Logo with consistent sizing and subtle border -->
        <div class="logo-container" data-aos="zoom-in" data-aos-delay="200">
            <img src="Public/Rygtek Logo.png" alt="RYGTEK Logo" class="logo">
        </div>
        
        <!-- Main tagline with Apple-style typography -->
        <h1 class="tagline" data-aos="fade-up" data-aos-delay="400">
            THE RIGGER IN YOUR POCKET
        </h1>
        
        <!-- Subtitle with Apple's secondary text style -->
        <p class="subtitle" data-aos="fade-up" data-aos-delay="600">
            Professional rigging calculations and safety tools
        </p>
        
        <!-- Apple-style primary button -->
        <button class="get-started-btn" data-aos="fade-up" data-aos-delay="800">
            GET STARTED
        </button>
        
        <!-- Social links with Apple-inspired design -->
        <div class="social-links" data-aos="fade-up" data-aos-delay="1000">
            <a href="https://www.instagram.com/rygtek/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        
        <!-- Version number like Apple apps -->
        <p class="version-text" data-aos="fade-up" data-aos-delay="1200">
            Version 2.0
        </p>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize animations with Apple-like timing
        AOS.init({
            duration: 600,
            once: true,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' // Apple's preferred easing
        });
    </script>
</body>
</html>
