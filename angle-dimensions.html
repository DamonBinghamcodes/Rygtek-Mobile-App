<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle & Dimensions - RYGTEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Public/Rygtek Logo.png" alt="Rygtek Logo" class="logo">
        <h2>Angle & Dimensions</h2>
    </header>

    <div class="calculator-container">
        <p>Enter two values, and the calculator will find the rest:</p>
        <div class="input-container">
            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Enter length">
        </div>
        <div class="input-container">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-container">
            <label for="diagonal">Diagonal:</label>
            <input type="number" id="diagonal" placeholder="Enter diagonal">
        </div>
        <div class="result-container">
            <h3>Included Angle:</h3>
            <p id="angle-result">0Â°</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
