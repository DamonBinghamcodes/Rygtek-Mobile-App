<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Weight Estimator - RYGTEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Public/Rygtek Logo.png" alt="Rygtek Logo" class="logo">
        <h2>Load Weight Estimator</h2>
    </header>

    <div class="calculator-container">
        <p>Estimate the weight of the materials you're lifting:</p>
        <div class="input-container">
            <label for="width">Width (m):</label>
            <input type="number" id="width" placeholder="Enter width">
        </div>
        <div class="input-container">
            <label for="height">Height (m):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-container">
            <label for="length">Length (m):</label>
            <input type="number" id="length" placeholder="Enter length">
        </div>
        <div class="input-container">
            <label for="material">Material Type:</label>
            <select id="material">
                <option value="steel">Steel</option>
                <option value="aluminium">Aluminium</option>
                <option value="concrete">Concrete</option>
            </select>
        </div>
        <div class="result-container">
            <h3>Estimated Weight (t):</h3>
            <p id="weight-result">0.0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
