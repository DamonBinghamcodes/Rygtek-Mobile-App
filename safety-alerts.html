<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Alerts - RYGTEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Public/Rygtek Logo.png" alt="Rygtek Logo" class="logo">
        <h2>Safety Alerts</h2>
    </header>

    <div class="alerts-container">
        <h3>Latest Safety Updates</h3>
        <ul id="alerts-list">
            <li>⚠️ Update 1: New lifting regulations effective from 2025.</li>
            <li>⚠️ Update 2: PPE safety checklist revised.</li>
            <li>⚠️ Update 3: Chain sling WLL ratings adjusted.</li>
        </ul>

        <h3>Subscribe for Alerts</h3>
        <div class="input-container">
            <label for="email-alerts">Email:</label>
            <input type="email" id="email-alerts" placeholder="Enter your email">
        </div>
        <button id="subscribe-alerts">Subscribe</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
