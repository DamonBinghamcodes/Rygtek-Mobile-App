<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Records - RYGTEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Public/Rygtek Logo.png" alt="Rygtek Logo" class="logo">
        <h2>Inspection Records</h2>
    </header>

    <div class="inspection-container">
        <h3>Add New Record</h3>
        <div class="input-container">
            <label for="equipment">Equipment Name:</label>
            <input type="text" id="equipment" placeholder="Enter equipment name">
        </div>
        <div class="input-container">
            <label for="date">Inspection Date:</label>
            <input type="date" id="date">
        </div>
        <div class="input-container">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Enter any remarks"></textarea>
        </div>
        <button id="add-record">Add Record</button>

        <h3>Previous Inspections</h3>
        <ul id="records-list">
            <!-- Inspection records will be added dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
