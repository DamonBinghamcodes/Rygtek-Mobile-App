<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Signals - RYGTEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Public/Rygtek Logo.png" alt="Rygtek Logo" class="logo">
        <h2>Crane Signals</h2>
    </header>

    <div class="signal-list">
        <div class="signal">
            <img src="Public/signal1.png" alt="Stop Signal">
            <p>Stop</p>
        </div>
        <div class="signal">
            <img src="Public/signal2.png" alt="Move Up Signal">
            <p>Jib Up</p>
        </div>
        <div class="signal">
            <img src="Public/signal3.png" alt="Move Down Signal">
            <p>Jib Down</p>
        </div>
    </div>

</body>
</html>
