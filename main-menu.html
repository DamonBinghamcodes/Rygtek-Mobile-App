<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>RYGTEK - Main Menu</title>
</head>
<body>
    <div class="main-menu">
        <header>
            <img src="Public/Rygtek Logo.png" alt="RYGTEK Logo" class="logo">
            <h1 class="menu-header">Reeving Calculator & Lifting Practices</h1>
        </header>

        <div class="menu-options">
            <button class="menu-item" onclick="navigateTo('working-load-limit')">
                <span class="icon"><i class='bx bxs-calculator' ></i></span>
                Working Load Limit
                <p class="menu-description">Find the WLL / size of your sling</p>
            </button>

            <button class="menu-item" onclick="navigateTo('angle-dimensions')">
                <span class="icon"><i class='bx bx-shape-triangle'></i></span>
                Angle & Dimensions
                <p class="menu-description">Find the dimensions and included angle of your sling</p>
            </button>

            <button class="menu-item" onclick="navigateTo('load-weight')">
                <span class="icon"><i class='bx bxs-truck'></i></span>
                Load Weight
                <p class="menu-description">Estimate the weight of your load by material type</p>
            </button>

            <button class="menu-item" onclick="navigateTo('crane-signals')">
                <span class="icon"><i class='bx bxs-hand' ></i></span>
                Crane Signals
                <p class="menu-description">Review common crane signals</p>
            </button>

            <button class="menu-item" onclick="navigateTo('safety-alerts')">
                <span class="icon"><i class='bx bxs-bell-ring' ></i></span>
                Safety Alerts / Shop
                <p class="menu-description">Stay up to date with safety news and Rygtek products</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
